<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <style>
            .rectangle {
                height: auto;
                width: auto;
                border-style: solid;
                border-top-left-radius: 5px;
                border-top-right-radius: 5px;
            }
            th {
                white-space: nowrap; 
            }
        </style>
    </head>
    <body>
        <div class="rectangle">
            <table style="width: 100%;" border="0.5">
                <tr style="background-color: green;">
                    <th><b>Product Name</b></th>
                    <th><b>Quantity</b></th>
                    <th><b>Price per Unit</b></th>
                    <th><b>Description</b></th>
                    <th><b>Total Price</b></th>
                </tr>
                <tr>
                    <td>Product 1</td>
                    <td>2</td>
                    <td>$10</td>
                    <td>This is product 1</td>
                    <td>$20</td>
                </tr>
                <tr>
                    <td>Product 2</td>
                    <td>3</td>
                    <td>$20</td>
                    <td>This is product 2</td>
                    <td>$60</td>
                </tr>
                <tr>
                    <td><b>Sum</b></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>$80</td>
                </tr>
            </table>
        </div>
    </body>
</html>
